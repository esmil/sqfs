---
vars:
  passwd:
    esmil:
      uid: 1000
      gid: 100
      shell: /usr/bin/bash
  groups:
    users:
      gid: 100
  sshd:
    PasswordAuthentication: no
plan:
- action: symlink
  dest: 'bin'
  target: 'usr/bin'
- action: mkdir
  dest: 'boot'
- action: mkdir
  dest: 'etc'
- action: mkdir
  dest: 'home'
- action: symlink
  dest: 'lib'
  target: 'usr/lib'
- action: mkdir
  dest: 'proc'
- action: mkdir
  dest: 'root'
- action: mkdir
  dest: 'run'
- action: symlink
  dest: 'sbin'
  target: 'usr/bin'
- action: mkdir
  dest: 'sys'
- action: mkdir
  dest: 'usr'
- action: mkdir
  dest: 'usr/bin'
- action: mkdir
  dest: 'usr/lib'
- action: symlink
  dest: 'usr/sbin'
  target: 'bin'
- action: mkdir
  dest: 'var'

- action: mkdir
  dest: home/esmil
  owner: 1000
  group: 100
  mode: 0700
  recursive: true

- action: symlink
  dest: 'usr/bin/sh'
  target: 'bash'

